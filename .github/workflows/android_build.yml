# Workflow name
name: Build
on:
# When it will be triggered
# And in which branch
  pull_request:
  push:
    branches:
      - main
      - dev
# Where will they run
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2.3.4
      
      - name: Setup JDK
        uses: actions/setup-java@v2.0.0
        with: 
          java-version: 1.8
      
      - name: Run Tests
        run: ./gradlew test
        
      - name: Build project
        run: ./gradlew assemble
