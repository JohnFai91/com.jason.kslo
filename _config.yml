title: "com.jason.kslo"
title_separator: "|"
logo: "assets/profile.jpg"
subtitle: "By JohnFai91"
masthead_title: "com.jason.kslo"

paginate: 5 # amount of posts to show
paginate_path: /page:num/
      
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/johnfai91"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:johnfai91@gmail.com"
      
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      toc: true
      author_profile: true
      layout: single
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
      read_time: true

remote_theme: "mmistakes/minimal-mistakes@4.23.0"
minimal_mistakes_skin: sunrise

repository: "johnfai91/com.jason.kslo"

markdown: GFM

include:
  - "_pages"
  - "_posts"

plugins:
  - jekyll-include-cache
